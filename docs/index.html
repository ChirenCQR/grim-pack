<!DOCTYPE html>
<html ng-app="Main" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <script src="app/main.js"></script>
    <link href="app/style.css" rel="stylesheet" />
    <title>{{superTitle}} - Grim Pack</title>
</head>
<body>
    <!-- Anchor for the top -->
    <a id="top"></a>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" aria-expanded="true">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="Home">{{title}}</a>
            </div>
            <div class="navbar-collapse collapse in" uib-collapse="!isCollapsed" aria-expanded="true">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active">
                        <a ui-sref="About">About</a>
                    </li>
                    <li class="dropdown" uib-dropdown>
                        <a href="#" class="dropdown-toggle" uib-dropdown-toggle role="button" aria-expanded="false">Parts <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                            <li ng-repeat="part in grimpackParts" ui-sref-active="active">
                                <a href="" ui-sref="Parts.page({partName: part.name})">{{part.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div ui-view></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Built using <a href="https://angular-ui.github.io/bootstrap/">UI Bootstrap</a></p>
            <p class="text-muted"><a href="" ui-sref="About/#copyright">Copyright 2017 - Grim3212</a></p>
            <p class="text-muted"><a href="" ng-click="scrollTo('top')">Back to Top</a></p>
        </div>
    </footer>

    <script src="scripts/smoothscroll-angular-custom.js"></script>
    <script type="text/ng-template" id="alertModal.html">
        <div class="modal-body" style="padding:0px">
            <div class="alert alert-{{data.mode}}" style="margin-bottom:0px">
                <button type="button" class="close" data-ng-click="close()">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>
                <span ng-bind-html="trust(data.message)"></span>
            </div>
        </div>
    </script>
</body>
</html>
